<!DOCTYPE html>
<html>
<head>
    <style>
        table, td {
          border: 1px solid black;
        }
        </style>
    <title>Table</title>
</head>
<body>
    <table style="width:10%; height: 100%">
        <tr>
            <td rowspan="3">Page 1</td>
            <td>Page 3</td>
        </tr>
        <tr>
            <td>Page 4</td>
        </tr>
        <tr>
            <td>Page 5</td>
        </tr>
        <tr>
            <td colspan="2">Page 2</td>
        </tr>
    </table>
</body>
</html>
