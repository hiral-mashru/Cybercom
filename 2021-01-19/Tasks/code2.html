<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>
<div id="box">
</div>
<script>
    var o1 = {
        name: 'hiral',
        age: 20,
        email: 'heer@gmail.com',
        tel: 1234567890
    }
    var o2 = {
        name: 'harsh',
        age: 20,

        tel: 1234567809
    }
    var o3 = {
        name: 'john',
        age: 60,
        email: 'john@gmail.com',
        tel: 1234578690
    }
    
    var rows = []
    rows.push(o1)

    console.log(r)

    var html = "<table border='1|1'>";

</script>
