<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet">
    <title>Tags of HTML</title>
</head>
<body>
    <header>
        Website
    </header>
<center>
<div>
    <h1>Hy</h1>
    <h2>Hy</h2>
    <h3>Hy</h3>
    <h4>Hy</h4>
    <h5>Hy</h5>
    <h6>Hy</h6>
    <p>I am <b><i>Hiral</i></b></p>
    <p>My surname is <em>Mashru</em></p>
    The <dfn><abbr title="Abbriviation or acronym">'abbr' Tag</abbr></dfn> is for Global attribute.
    <!-- 'dfn' is for define the attribute -->

    <!-- For contact info of author -->
    <address>
        Visit at: <a href="https://github.com/hiral-mashru">github</a>
    </address>
</div>
</center>
    <!-- The <aside> tag defines some content aside from the content it is placed in. -->
    <aside>
        <ul>
            <li>Loyalty</li>
            <li>Truthness</li>
            <li>Transparancy</li>
        </ul>
        <ol>
            <li>Honesty</li>
            <li>Positiveness</li>
        </ol>
    </aside>
    <br>
<hr>
<audio controls>
    <source src="Nehu Da Vyah - Neha Kakkar.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
<form>
    <label>Name</label>
    <input type="text" name="name" id="name"><br>
    <textarea cols="20" rows="4"></textarea><br>
    <button>Submit</button>
</form>
<video width="320" height="240" controls>
    <source src="2018-10-22-211523172.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <table>
      <tr>
          <th>Table</th>
      </tr>
      <tr>
          <td>Data</td>
      </tr>
  </table>
<footer>
    All is well!
</footer>
</body>
</html>
