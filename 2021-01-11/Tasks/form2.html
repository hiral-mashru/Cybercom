<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  var y = document.forms["myForm"]["file"].value;
  var z = y.slice(-3)
  console.log("z",z)
  if (z == "pdf") {
    alert(x);
  } else {
      alert("enter correct file")
      return false;
  }
}
function change(){
    var length = document.querySelector('#password').value.length
    var random = Math.random().toString(36).slice(-length)//Generate random number,Convert  to base-36 : "0.4fzyo82mvyr",Cut off last 8 characters : "yo82mvyr"
    console.log(random)
    document.querySelector('#password').value = random
    return random;
    //keyup event
}
</script>
</head>
<body>

<form name="myForm" action="" onsubmit="return validateForm()" method="post">
  Name: <input type="text" name="fname">
  <input type="file"name="file" accept=".pdf">
  <input id="password" name="password" value="" onkeyup="return change()"/>
  <input type="submit" value="Submit">
</form>

</body>
</html>
